[tool:pytest]
# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 标记定义
markers =
    smoke: 冒烟测试
    regression: 回归测试
    ui: UI测试
    api: API测试
    slow: 慢速测试
    critical: 关键测试

# 命令行选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --alluredir=./reports/allure-results
    --html=./reports/report.html
    --self-contained-html
    -W ignore::pytest.PytestUnknownMarkWarning

# Playwright视频录制配置
record_video_format = mp4

# 最小版本
minversion = 6.0

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 